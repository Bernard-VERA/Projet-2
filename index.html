<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eac0c08f49.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <header class="header">
        <div class="header-container-img">
            <a href="index.html"><img src="images/logo/Booki.png" alt="Booki" class="header-img"></a>
        </div>    
        <nav class="header-container-nav">
            <div class="header-link-container">
                <a href="#Hebergements" class="header-nav-link">Hébergements</a>
            </div>
            <div class="header-link-container">
                <a href="#activites" class="header-nav-link">Activités</a>
            </div>   
        </nav>          
    </header>

    <section class="search">
        <div class="search-text">
            <div class="found">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            </div>
           <div class=" town-center">
                <p>En plein centre ville ou en pleine nature</p>
           </div>
        </div>
        <div class="search-bar">
            <div class="search-logo">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="search-input">
                <input class="input" type="search" placeholder="Marseille, France">
            </div>
            <div>
                <a href="#"><button class="button" type="submit">Rechercher</button></a>
            </div>     
        </div>
    </section>
    <section class=" filters">
        <div>
            <h2>Filtres</h2>
        </div>
        <div class="search-filters">        
            <div class="filter">
                <div class="filter-button">  
               <p><span><i class="fa-solid fa-money-bill-wave"></i></span><span>Economique</span></p>
                </div>
                <div class="filter-button">
                <p><span><i class="fa-solid fa-child"></i></span><span>Familial</span></p>
                </div>
                <div class="filter-button">
                <p><span><i class="fa-solid fa-heart"></i></span><span>Romantique </span></p>
                 </div>
                <div class="filter-button">
                   <p><span><i class="fa-solid fa-fire"></i></span><span>Nos pépites</span></p> 
                </div>
             </div>
        </div>
    </section>
    <section class="info">
        <div class="icon-info"><i class="fa-solid fa-info"></i></div>
        <p class="text-info">Plus de 500 logements disponibles dans cette ville</p>
    </section>
    <main>
        <section class="accommodation">
            <article class="housing">
                <i class="fa-solid fa-chart-line"></i>
            </article>
            <article class="popular">               
            </article>
        </section>
        <section class="activities">
            
        </section>
    </main>
    <footer>
    </footer>

        <br>
        <br>
        <div class="icones">
            <i class="fa-solid fa-chart-line"></i>
            <i class="fa-solid fa-dog"></i>
            <i class="fa-solid fa-info"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-regular fa-circle"></i>
        </div>
    

    
</body>
</html>
