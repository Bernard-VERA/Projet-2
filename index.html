<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/eac0c08f49.js" crossorigin="anonymous"></script>
    
</head>
<body>
    
    <header class="header">
        <div class="headercontainerimg">
            <img src="images/logo/Booki.png" alt="Booki" class="headerimg">
        </div>    
            <nav class="headercontainernav">
                <div class="headerlinkcontainer">
                    <a href="#Hebergements" class="headernavlink">Hébergements</a>
                </div>
                <div class="headerlinkcontainer">
                    <a href="#activites" class="headernavlink">Activités</a>
                </div>   
            </nav>          
        </div>
    </header>
    <section class="search">
        <div class="searchtext">
            <div class="found">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            </div>
           <div class=" towncenter">
                <p>En plein centre ville ou en pleine nature</p>
           </div>
        </div>
        <div class="searchbar">
            <div class="searchlogo">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="input">
                <input type="text" id="name" name="name" required minlength="4" maxlength="8" size="10" />
            </div>
            <div class="button">
                <button type="submit">Rechercher</button>
              </div>
        </div>
        <div class="filters">
            <h2>Filtres</h2>
            <div class="money">
                <i class="fa-solid fa-money-bill-wave"></i>
                <h3>Economique</h3>
            </div>
            <div class="family">
                <i class="fa-solid fa-child"></i>
                <h3>Familial</h3>
            </div>
            <div class="love">
                <i class="fa-solid fa-heart"></i>
                <h3>Romantique</h3>
            </div>
            <div class="jewel">
                <i class="fa-solid fa-fire"></i>
                <h3>Nos pépites</h3>
            </div>
        </div>
      
    </section>
        <br>
        <br>
        <div class="icones">
            <i class="fa-solid fa-location-dot"></i>
            <i class="fa-solid fa-chart-line"></i>
            <i class="fa-solid fa-money-bill-wave"></i>
            <i class="fa-solid fa-child"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-dog"></i>
            <i class="fa-solid fa-info"></i>
            <i class="fa-solid fa-fire"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-circle"></i>
            <i class="fa-regular fa-circle"></i>
        </div>
    

    
</body>
</html>
